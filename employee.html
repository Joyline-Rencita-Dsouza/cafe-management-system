<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <link rel="stylesheet" href="css/employee.css">
</head>
<body>
    <table>
        <tr>
            <th>Employee Name</th>
            <th>Designation</th>
            <th>Phone Number</th>
        </tr>
        {% for row in employees %}
        <tr>
            {%s for col in row %}
                <td>{{row[col]}}</td>
            {% endfor %}    
        </tr>
         {% endfor %} 
    </table>    
</body>
</html>
